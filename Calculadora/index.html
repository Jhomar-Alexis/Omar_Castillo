<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>CalculadoraFuncional</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="pantalla">0</div>
            <div class="bordesde-teclado">
                <div class="numerosde-teclado">
                    <div class="botonde-teclado borrar">C</div>
                    <div class="botonde-teclado porciento">%</div>
                    <div class="botonde-teclado green">/</div>
                    <div class="botonde-teclado">7</div>
                    <div class="botonde-teclado">8</div>
                    <div class="botonde-teclado">9</div>
                    <div class="botonde-teclado green">*</div>
                    <div class="botonde-teclado">4</div>
                    <div class="botonde-teclado">5</div>
                    <div class="botonde-teclado">6</div>
                    <div class="botonde-teclado green">-</div>
                    <div class="botonde-teclado">1</div>
                    <div class="botonde-teclado">2</div>
                    <div class="botonde-teclado">3</div>
                    <div class="botonde-teclado green">+</div>
                    <div class="botonde-teclado cero">0</div>
                    <div class="botonde-teclado">.</div>
                    <div class="botonde-teclado green">=</div>          
                </div>
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
